<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better SAT Prep.Unlock Your Teen's Potential.</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

<!-- SURSA:    http://edupath.com/planding/PSO020414/#the-loop -->

</head>
<body>
  <header class="parallax-top-bg" data-parallax="scroll" data-image-src="images/top-bg.jpg" data-speed="0.5" data-position="center top">
    <div>
      <img src="images/logo.png" alt="logo" id="logo">
      <h3>Test Prep &amp; College Explorer</h3>
      <a href="#" class="button__top">Send Tour Teen the App</a>
    </div>
    <h1>Unlock your teen's potential.</h1>
    <h2>The only full-service test prep your teen can do anywhere, anytime.</h2>
    <form>
      <p class="title__form">Send the app to your student now</p>
      <input type="text" name="name" placeholder="your name" class="input__name">
      <input type="text" name="email" placeholder="student's email" class="input__email">
      <input type="text" name="phone" placeholder="student's mobile #" class="input__phone">
      <select>
        <option>SAT</option>
        <option>ACT</option>
        <option>Both</option>
      </select>
      <button type="button" name="send">send</button>
    </form>
  </header>
  <div class="test">

  </div>
<!-- parallax - background derulant cauta info -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
</body>
</html>
