<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>relativ</title>
  <style>
  div{
    width: 100px;
    height: 100px;
  }
    #red{
      background-color: red;
    }
    #green{
      background-color: green;
      position: relative;
      bottom: -50px;
      left: -50px;
      z-index: -1;  /*pozitionare in 3d*/
    }
    #blue{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="red"></div>
  <div id="green"></div>
  <div id="blue"></div>

</body>
</html>
