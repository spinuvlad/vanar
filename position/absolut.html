<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>absolut</title>
  <style>
  body{
    height: 2000px;
  }
  div{
    width: 100px;
    height: 100px;
  }
    #red{
      background-color: red;
      position: absolute;
      top: 50px;
      right: 50px;

    }
    #green{
      background-color: green;
      position: absolute;
      bottom: -50px;
      right: -50px;

    }
    #blue{
      background-color: blue;
      position: absolute;
      left: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="red"></div>
  <div id="green"></div>
  <div id="blue"></div>

</body>
</html>
