<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ex1</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
            <div class="row">  <!--avem la dispozitie iarasi 12 coloane -->
                <div class="col-md-4">
                  <div class="row">  <!--iarasi 12 coloane -->
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                  </div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-2"></div> <!--  -offset-2  misca coloanele in dreapta cu 2 unitati   -->
      </div>
    </div>

    <!-- sectiunea 2 -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-6">
            <div class="row">  <!--avem la dispozitie iarasi 12 coloane -->
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-4 hidden-sm visible-lg"></div> <!-- hidden-sm    - ascunde blocul pt monitoare "sm"-mici   -->
      </div>                                              <!-- visible-lg    - afiseaza blocul blocul pt monitoare "lg"-mari   -->
    </section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
